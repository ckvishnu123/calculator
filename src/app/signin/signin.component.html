<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" [formGroup]="form" (ngSubmit)="authenticate()">
                <div class="mb-3">
                    <input type="text" formControlName="username" placeholder="Enter username">
                    <div class="text-danger" *ngIf="username?.touched && username?.invalid">Invalid username</div>
                </div>
                <div class="mb-3">
                    <input type="password" formControlName="password" placeholder="Enter password">
                    <div class="text-danger" *ngIf="password?.touched && password?.invalid">Invalid password</div>
                </div>
                <div class="mb-3">
                    <button type="submit" [disabled]="form.invalid">login</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
